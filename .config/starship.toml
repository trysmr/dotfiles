# starship設定 - Tokyo Night風のシンプルなプロンプト

# プロンプト全体の設定
format = """
$username$hostname$directory$git_branch$git_status$git_state
$character"""

# 右プロンプト
right_format = "$cmd_duration"

# 新しいコマンドの前に空行を追加
add_newline = true

# ユーザー名（SSHセッション時のみ表示）
[username]
style_user = "yellow bold"
style_root = "red bold"
format = "[$user]($style)"
show_always = false

# ホスト名（SSHセッション時のみ表示）
[hostname]
ssh_only = true
format = "[@$hostname]($style): "
style = "yellow bold"

# ディレクトリ
[directory]
style = "cyan bold"
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 5
truncate_to_repo = true
read_only = " "
read_only_style = "red"

# Gitブランチ
[git_branch]
symbol = ""
style = "purple bold"
format = "[($symbol$branch)]($style)"

# Git状態
[git_status]
style = "red bold"
format = "[$all_status$ahead_behind]($style) "
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# Git操作中の状態（rebase, merge等）
[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "yellow"

# プロンプト文字
[character]
success_symbol = "[\\$](green)"
error_symbol = "[\\$](red)"
vimcmd_symbol = "[❮](green)"

# コマンド実行時間（2秒以上で表示）
[cmd_duration]
min_time = 2_000
format = "[$duration]($style)"
style = "yellow"

# 言語バージョン表示は無効化（必要に応じて有効化）
[nodejs]
disabled = true

[python]
disabled = true

[ruby]
disabled = true

[rust]
disabled = true

[golang]
disabled = true
